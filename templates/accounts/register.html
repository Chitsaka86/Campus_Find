{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="register-container">
    <div class="register-box">
        <h2>Create Account with Magic Link</h2>
        <p style="text-align: center; margin-bottom: 1.5rem; color: #666;">
            Enter your email address and we'll send you a magic link to access your dashboard.
        </p>
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" required placeholder="your.email@example.com">
            </div>
            <button type="submit" class="btn" style="width: 100%; padding: 1rem;">Send Magic Link</button>
        </form>
        <p style="text-align: center; margin-top: 1rem;">
            Already have an account? <a href="{% url 'dashboard' %}">Go to dashboard</a>
        </p>
    </div>
</div>
{% endblock %}
