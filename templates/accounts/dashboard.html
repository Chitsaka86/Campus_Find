{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="dashboard-container">
    <div class="dashboard-header">
        <h2>Welcome to Your Dashboard</h2>
        <p>{{ user.email }}</p>
    </div>

    <div class="dashboard-content">
        <div class="dashboard-section">
            <h3>Quick Stats</h3>
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-number">0</div>
                    <div class="stat-label">Bookings</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number">0</div>
                    <div class="stat-label">Saved Properties</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number">0</div>
                    <div class="stat-label">Messages</div>
                </div>
            </div>
        </div>

        <div class="dashboard-section">
            <h3>Actions</h3>
            <div class="action-buttons">
                <a href="{% url 'home' %}" class="btn">Browse Houses</a>
                <a href="{% url 'profile' %}" class="btn">Edit Profile</a>
                <a href="{% url 'logout' %}" class="btn btn-danger">Logout</a>
            </div>
        </div>
    </div>
</div>

<style>
.dashboard-container {
    max-width: 1000px;
    margin: 2rem auto;
    padding: 2rem;
}

.dashboard-header {
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    color: white;
    padding: 2rem;
    border-radius: 10px;
    margin-bottom: 2rem;
}

.dashboard-header h2 {
    margin-bottom: 0.5rem;
}

.dashboard-header p {
    font-size: 0.95rem;
    opacity: 0.9;
}

.dashboard-content {
    display: grid;
    gap: 2rem;
}

.dashboard-section {
    background: white;
    padding: 2rem;
    border-radius: 10px;
    box-shadow: 0 2px 8px rgba(0,0,0,0.1);
}

.dashboard-section h3 {
    margin-bottom: 1.5rem;
    color: #333;
    font-size: 1.5rem;
}

.stats-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
    gap: 1rem;
}

.stat-card {
    background: #f8f9fa;
    padding: 1.5rem;
    border-radius: 8px;
    text-align: center;
    border: 1px solid #e0e0e0;
}

.stat-number {
    font-size: 2.5rem;
    font-weight: bold;
    color: #667eea;
    margin-bottom: 0.5rem;
}

.stat-label {
    font-size: 0.9rem;
    color: #666;
}

.action-buttons {
    display: flex;
    gap: 1rem;
    flex-wrap: wrap;
}

.action-buttons .btn {
    flex: 1;
    min-width: 150px;
    text-align: center;
    padding: 1rem;
}
</style>
{% endblock %}
